  description: "Meg graduated from the University of Birmingham with a degree in Materials Science with Sport Science. \
  Her undergrad research was conducted in both the laboratories of Dr. Mike Jenkins and Dr. Felicity deCogan \
  She then completed an MSc under the supervision of Prof Liam Grover, Dr Pola Oppenheimer and Dr Simon Jones. Her doctoral research was conducted\
  in the Grover and Jones labs, working on biomaterials and bioprinting developments for osteoarthritis. \ 
  Meg joined the Rosenzweig lab in 2019 where she is developing in vitro models of the bone-cancer interface.\
  
  Meg has been awarded fellowships from RSBO, FRQNT and is currently funded by a CIHR postdoctoral fellowship."

